<!DOCTYPE html>

<head>

    h2 {

    }
    textarea, input[type="file"] {
      width: 100%;

    }
    button {

    /* ‚úÖ Bottom Ad Container */

    /* ‚úÖ Side Ad Container (only shows on desktop) */
    @media (min-width: 768px) {
      .ad-side {
        position: fixed;

        z-index: 999;
      }

  </style>
</head>
<body>

  <!-- ‚úÖ Side Ad (Desktop only) -->
  <div class="ad-side">
    <script async="async" data-cfasync="false" src="//pl26993212.profitableratecpm.com/f411671ee1d0146704d13266d9687f63/invoke.js"></script>
    <div id="container-f411671ee1d0146704d13266d9687f63" style="width:160px; height:auto;"></div>
  </div>

  <div class="container">
    <h2 id="title">üîç QR Tool - Bharat üáÆüá≥</h2>
    <select id="langSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
    </select>

    <textarea id="qrText" placeholder="Enter URL, text or payment link..."></textarea>
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
    <button onclick="shareQR()">Share QR</button>

    <hr />

    <div id="reader" style="width: 100%; max-width: 400px;"></div>
    <p id="result">Result will appear here...</p>
    <input type="file" id="imageUpload" accept="image/*" onchange="scanImage(event)" />
  </div>

  <!-- ‚úÖ Bottom Ad -->
  <div class="ad-bottom">
    <script async="async" data-cfasync="false" src="//pl26993212.profitableratecpm.com/f411671ee1d0146704d13266d9687f63/invoke.js"></script>
    <div id="container-f411671ee1d0146704d13266d9687f63" style="width:100%; min-height:50px;"></div>
  </div>

<script>
  let qr;

  function generateQR() {
    const text = document.getElementById("qrText").value.trim();
    if (!text) return alert("Please enter text or URL");
    document.getElementById("qrcode").innerHTML = "";
    qr = new QRCode("qrcode", {
      text: text,
      width: 256,
      height: 256
    });
  }

  function shareQR() {
    const img = document.querySelector("#qrcode img");
    if (!img) return alert("Generate QR first");
    if (navigator.share) {
      fetch(img.src)
        .then(res => res.blob())
        .then(blob => {
          const file = new File([blob], "qr.png", { type: blob.type });
          navigator.share({
            files: [file],
            title: "QR Code",
            text: "Scan this QR code"
          });
        });
    } else {
      alert("Sharing not supported in this browser");
    }
  }

  function scanImage(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.src = reader.result;
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        Html5Qrcode.getCameras().then(() => {
          const scanner = new Html5Qrcode("reader");
          scanner.scanFile(file, true).then(decoded => {
            document.getElementById("result").innerText = decoded;
            scanner.clear();
          }).catch(err => {
            alert("Failed to scan: " + err);
          });
        });
      };
    };
    reader.readAsDataURL(file);
  }

  function changeLanguage() {
    const lang = document.getElementById("langSelect").value;
    const textMap = {
      en: {
        title: "üîç QR Tool - Bharat üáÆüá≥",
        placeholder: "Enter URL, text or payment link...",
        generate: "Generate QR",
        result: "Result will appear here..."
      },
      hi: {
        title: "üîç QR ‡§ü‡•Ç‡§≤ - ‡§≠‡§æ‡§∞‡§§ üáÆüá≥",
        placeholder: "‡§Ø‡•Ç‡§Ü‡§∞‡§è‡§≤, ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Ø‡§æ ‡§≠‡•Å‡§ó‡§§‡§æ‡§® ‡§≤‡§ø‡§Ç‡§ï ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç...",
        generate: "QR ‡§¨‡§®‡§æ‡§è‡§Å",
        result: "‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ..."
      },
      bn: {
        title: "üîç QR ‡¶ü‡ßÅ‡¶≤ - ‡¶≠‡¶æ‡¶∞‡¶§ üáÆüá≥",
        placeholder: "‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤, ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶¨‡¶æ ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®...",
        generate: "QR ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®",
        result: "‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá..."
      }
    };

    const t = textMap[lang];
    document.getElementById("title").innerText = t.title;
    document.getElementById("qrText").placeholder = t.placeholder;
    document.getElementById("result").innerText = t.result;
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      document.getElementById("result").innerText = decodedText;
    }
  );
</script>
</body>
</html>
