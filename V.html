<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¥ Bharat Video Recorder</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 10px;
    }
    button, select {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ğŸ¥ Bharat Video Recorder</h2>

  <select id="cameraSelect"></select><br>
  <video id="preview" autoplay playsinline muted></video><br>

  <button onclick="startSelectedCamera()">ğŸ”„ Switch Camera</button>
  <button onclick="startRecording()">âº Start Recording</button>
  <button onclick="stopRecording()">â¹ Stop & Save</button>

  <script>
    let currentStream = null;
    let mediaRecorder;
    let recordedChunks = [];

    const videoElement = document.getElementById('preview');
    const cameraSelect = document.getElementById('cameraSelect');

    async function getCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = '';

      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } },
          audio: true
        });

        currentStream = stream;
        videoElement.srcObject = stream;
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    function startSelectedCamera() {
      const deviceId = cameraSelect.value;
      if (deviceId) {
        startCamera(deviceId);
      }
    }

    function startRecording() {
      if (!currentStream) return alert("â— Camera not ready");

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(currentStream);

      mediaRecorder.ondataavailable = function (e) {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = function () {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `bharat_recording_${Date.now()}.webm`;
        a.click();
        URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
      alert("ğŸ”´ Recording started...");
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        alert("ğŸŸ¢ Recording saved!");
      }
    }

    // Init on load
    (async () => {
      await getCameraList();
      if (cameraSelect.options.length > 0) {
        await startCamera(cameraSelect.value);
      }
    })();
  </script>
</body>
</html>
