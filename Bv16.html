<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¸ BharatCam v8 â€“ Kids Snap</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #ffeaa7, #81ecec);
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #d63031;
      font-size: 2em;
    }

    #cameraBox {
      width: 95vw;
      max-width: 600px;
      aspect-ratio: 1/1;
      margin: 20px auto;
      background: #222;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 30px #00cec9;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.2) saturate(1.5) contrast(1.3);
    }

    select, button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
    }

    select:hover, button:hover {
      background-color: #a29bfe;
    }

    #snapCanvas {
      display: none;
    }

    .emoji {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 50px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ BharatCam v8 â€“ Kids Snap</h1>

  <div id="cameraBox">
    <div class="emoji">ðŸ˜œ</div>
    <video id="video" autoplay playsinline muted></video>
  </div>

  <div>
    <select id="filterSelect" onchange="changeFilter()">
      <option value="">No Filter</option>
      <option value="grayscale(1)">Grayscale</option>
      <option value="sepia(1)">Sepia</option>
      <option value="hue-rotate(180deg)">Rainbow Hue</option>
      <option value="invert(1)">Invert</option>
      <option value="blur(2px)">Soft Blur</option>
      <option value="contrast(2) brightness(1.3)">Bright Contrast</option>
    </select>

    <button onclick="takeSnap()">ðŸ“¸ Snap</button>
    <a id="downloadLink" style="display:none;" download="snap.png">ðŸ“¥ Download</a>
  </div>

  <canvas id="snapCanvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('snapCanvas');
    const ctx = canvas.getContext('2d');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = stream;
      } catch (e) {
        alert("Camera not working: " + e.message);
      }
    }

    function changeFilter() {
      const filter = document.getElementById("filterSelect").value;
      video.style.filter = `brightness(1.2) saturate(1.5) contrast(1.3) ${filter}`;
    }

    function takeSnap() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.filter = video.style.filter;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Optional watermark
      ctx.font = "30px Comic Sans MS";
      ctx.fillStyle = "#d63031";
      ctx.fillText("ðŸ‘§ðŸ“¸ Bharat Snap!", 20, canvas.height - 30);

      const link = document.getElementById("downloadLink");
      link.href = canvas.toDataURL("image/png");
      link.style.display = "inline-block";
    }

    startCamera();
  </script>
</body>
</html>
